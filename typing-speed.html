<!-- typing-speed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test | TechHelo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    #textDisplay { font-size: 18px; margin: 20px; padding: 15px; border: 1px solid #ccc; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Typing Speed Test</h1>
  <div id="textDisplay"></div>
  <textarea id="inputText" disabled></textarea><br>
  <button onclick="startTest()">Start Test</button>
  <h2 id="result"></h2>

  <script>
    const sampleText = "The quick brown fox jumps over the lazy dog.";
    let startTime;

    function startTest() {
      document.getElementById("textDisplay").textContent = sampleText;
      const input = document.getElementById("inputText");
      input.value = "";
      input.disabled = false;
      input.focus();
      startTime = new Date();
      input.addEventListener("input", function checkInput() {
        if (input.value === sampleText) {
          const endTime = new Date();
          const duration = (endTime - startTime) / 1000;
          const wpm = (sampleText.split(" ").length / duration) * 60;
          document.getElementById("result").textContent = `Your typing speed: ${Math.round(wpm)} WPM`;
          input.disabled = true;
          input.removeEventListener("input", checkInput);
        }
      });
    }
  </script>
</body>
</html>
