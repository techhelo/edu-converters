  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced QR Code Generator | TechHelo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 { margin-bottom: 1rem; }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .generate-btn { background-color: #007BFF; color: white; }
    .generate-btn:hover { background-color: #0056b3; }
    .download-btn {
      background-color: #28a745;
      color: white;
      display: none;
    }
    .download-btn:hover { background-color: #1e7e34; }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Advanced QR Code Generator</h1>

  <!-- Input Type -->
  <select id="qrType">
    <option value="text">🔤 Plain Text</option>
    <option value="url">🌐 Website URL</option>
    <option value="image">🖼️ Image URL</option>
    <option value="video">🎥 Video URL</option>
    <option value="email">✉️ Email</option>
    <option value="phone">📱 Phone / WhatsApp</option>
  </select>

  <!-- Input Field -->
  <input type="text" id="qrInput" placeholder="Enter your value here..." />

  <!-- Buttons -->
  <div>
    <button class="btn generate-btn" onclick="generateQR()">Generate</button>
  </div>

  <!-- QR Display -->
  <canvas id="qrcode"></canvas>

  <!-- Download Button -->
  <div>
    <button class="btn download-btn" id="downloadBtn" onclick="downloadQR()">⬇ Download QR</button>
  </div>

  <!-- Footer -->
  <script src="footer.js"></script>

  <script>
    const canvas = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    function generateQR() {
      const type = document.getElementById("qrType").value;
      const input = document.getElementById("qrInput").value.trim();
      if (!input) return;

      let data = "";
      switch (type) {
        case "text": data = input; break;
        case "url": data = input.startsWith("http") ? input : "https://" + input; break;
        case "image": data = input; break;
        case "video": data = input; break;
        case "email": data = "mailto:" + input; break;
        case "phone": data = "https://wa.me/" + input.replace(/\D/g, ""); break;
        default: data = input;
      }

      QRCode.toCanvas(canvas, data, function (error) {
        if (error) console.error(error);
        else downloadBtn.style.display = "inline-block";
      });
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
