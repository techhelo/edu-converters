<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator | TechHelo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 { margin-bottom: 1rem; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .generate-btn { background-color: #007BFF; color: white; }
    .generate-btn:hover { background-color: #0056b3; }
    .download-btn { background-color: #28a745; color: white; display: none; }
    .download-btn:hover { background-color: #1e7e34; }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter text or URL..." />
  <div>
    <button class="btn generate-btn" onclick="generateQR()">Generate</button>
  </div>
  <canvas id="qrcode"></canvas>
  <div>
    <button class="btn download-btn" id="downloadBtn" onclick="downloadQR()">‚¨á Download QR Code</button>
  </div>

  <script>
    const canvas = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    function generateQR() {
      const text = document.getElementById('text').value;
      if (!text) return;
      QRCode.toCanvas(canvas, text, function (error) {
        if (error) console.error(error);
        else downloadBtn.style.display = 'inline-block';
      });
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
  <footer style="margin-top: 40px; padding: 20px; text-align: center; font-size: 14px; background: #f1f1f1;">

      ‚úâÔ∏è Contact
    </a>
  </div>
  <div style="margin-top: 10px;">
    ¬© 2025 TechHelo | All rights reserved.<br>

</body>
</html>
