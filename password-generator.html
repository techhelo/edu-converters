  <title>Password Generator | TechHelo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    input {
      font-size: 16px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .btn {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .generate-btn { background-color: #007BFF; color: white; }
    .generate-btn:hover { background-color: #0056b3; }
    .copy-btn {
      background-color: #ffc107;
      color: #333;
      display: none;
      position: relative;
    }
    .copy-btn:hover { background-color: #e0a800; }
    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .copy-btn:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  </h2>Password Generator</h2>
  <input type="text" id="password" readonly placeholder="Your password will appear here" />
  <div>
    <button class="btn generate-btn" onclick="generatePassword()">Generate Password</button>
    <button class="btn copy-btn" id="copyBtn" onclick="copyPassword()">
      Copy
      <span class="tooltip" id="tooltip">Copied!</span>
    </button>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const copyBtn = document.getElementById("copyBtn");

    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      passwordInput.value = pass;
      copyBtn.style.display = 'inline-block';
      document.getElementById("tooltip").style.visibility = "hidden";
    }

    function copyPassword() {
      if (!passwordInput.value) return;
      navigator.clipboard.writeText(passwordInput.value).then(() => {
        const tooltip = document.getElementById("tooltip");
        tooltip.style.visibility = "visible";
        tooltip.style.opacity = "1";
        setTimeout(() => {
          tooltip.style.visibility = "hidden";
          tooltip.style.opacity = "0";
        }, 1500);
      });
    }
  </script>
